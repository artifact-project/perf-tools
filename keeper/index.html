	<script>
		var keeper = perfKeeper.create({
			print: true,    // DevTools -> Console
			timeline: true, // DevTools -> Performance
			prefix: '⏱',
		});
		keeper.group('head');
	</script>

	<script>
		const gcss = keeper.group('css');
		gcss.mark('bootstrap');
	</script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<script>gcss.mark('roboto');</script>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

	<script>
		gcss.stop();
		keeper.group('js');
		keeper.time('jquery');
	</script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

		keeper.timeEnd('jquery');

	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script>
		keeper.timeEnd('popper');
		keeper.time('bootstrap');
	</script>

<body style="color: #fff; text-shadow: 0 1px 2px rgba(0,0,0,.4); height: 3000px; background: #23153c">
	<script>
		keeper.group('body');
	</script>

	<br/>
	<br/>

	<div class="container">
		<h1>@perf-tools/keeper :: Example</h1>
		<ol>
			<li>Open DevTools and see Console</li>
			<li>Click on the document</li>
			<li>Scroll this this page</li>
		</ol>
	</div>

	<script>

	</script>

	<script>
		keeper.groupEnd('body');

		const ginit = keeper.group('init', true);
		let timer = ginit.time('before');
		setTimeout(async () => {
			timer.stop();

			// Slow block
			await new Promise(r => setTimeout(r, 30));

			timer = ginit.time('after');
			setTimeout(() => {
				timer.stop();
				ginit.stop();
			}, 5);
		}, 10);

		const gapp = keeper.group('app', true);
		gapp.mark('boot');
		setTimeout(async () => {
			gapp.mark('route');
			// Slow block
			await new Promise(r => setTimeout(r, 30));

			gapp.mark('nav')
			setTimeout(() => {
				gapp.stop();
			}, 5);
		}, 10);

		document.addEventListener('click', () => {
			function fibonacci(num) {
				if (num <= 1) return 1;
				return fibonacci(num - 1) + fibonacci(num - 2);
			}

			keeper.time('fibonacci', () => {
				console.log('fibonacci:', fibonacci(25 + Math.random() * 15));
			});
		});
	</script>

	<script src="https://www.vantajs.com/dist/vanta.net.min.js"></script>
	<script>
		VANTA.NET({el: document.body});
	</script>

</body>
